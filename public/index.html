<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>IRoom</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="body">
  <br>
<div class="container-fluid">
<h1 style="font-weight: medium; color:rgb(20, 209, 171);">IRoom</h1>


<section id="nowconnecting"><br>
  サーバーに接続中...
</section>


<br>

<section id="inputmyname">
  <h2 class="tt bottomspace30">HELLO WORLD<nn>.</nn></h2><br>
  <h6 class="ttt">Join IRoom !</h6><br>
  <p>匿名インスタントチャットサービス</p>
  
  <form id="frm-myname" autocomplete="off">
    <input placeholder="名前を入力" type="text" id="txt-myname"><p><small>※ 退出まで変更はできません。</small></p><br>
    <button style="box-shadow: 0 3px 5px rgba(0, 0, 0, 0.22); font-weight: lighter; border: none; border-radius: 10px; background:rgb(20, 209, 171); color:#fff;">サーバーへ接続</button>
  </form>
  
  <br><br>
</section>


<section id="chat">
  <span id="myname"></span> さんでログイン中<br>
    <form id="frm-quit">
      <button>サーバーから退室</button>
    </form><br>

  <section id="chat-main">

    <ul id="msglist"></ul>


  </section>

  <form id="frm-post" autocomplete="off">
    <input placeholder="トークに参加しよう！" type="text" id="msg">&nbsp;&nbsp;<button class="buttons" style="font-weight: lighter; border: none; border-radius: 10px; background:rgb(20, 209, 171); color:#fff; ">トークを送信</button>
  </form>


</section>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="util.js"></script>
<script src="app.js"></script>

</body>
</html>
